                    <form>
                            <label>
                                <span>Name</span>

                            <label>
                                <span>Email</span>
                                <input type="email" name="Email" id="Email" required>
                            </label>
                            <label>
                                <span>Date</span>
                                <input type="date" name="Date" id="Date" required>
                            </label>
                            <label>
                                <span>Time</span>
                                <input type="time" name="Time" id="Time" required>
                            </label>
                            <label>
                                <span>Persons</span>
                                <input type="number" min="1" max="20" name="Number" id="Persons" required>
                            </label>
                            <button>Reserve Now</button>
                    </form>
                </div>
            </div>
